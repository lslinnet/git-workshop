<h1>Merge</h1>
<pre class="bash"><code data-trim>
git merge [-n] [--stat] [--no-commit] [--squash] [--[no-]edit]
          [-s &lt;strategy&gt;] [-X &lt;strategy-option&gt;]
          [--[no-]rerere-autoupdate] [-m &lt;msg&gt;] [&lt;commit&gt;...]
git merge &lt;msg&gt; HEAD &lt;commit&gt;...
git merge --abort
