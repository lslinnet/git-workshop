<h2>Config!</h2>
<p>Your most basic configuration is:</p>
<pre><code data-trim>
git config --global --add user.name=lslinnet
git config --global --add user.email=YOUR_EMAIL@DOMAIN.TLD
</code></pre>
<div class="fragment">
  <p>Your global git config can be found at:</p>
<pre><code data-trim>
$ vim ~/.gitconfig
 or
$ git config --global -e
</code></pre>
</div>
