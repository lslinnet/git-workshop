<h3>Everything is fucked!</h3>
<h1>Lets revert!</h1>
<pre class="bash"><code data-trim>
git revert [--[no-]edit] [-n] [-m parent-number] [-s] &lt;commit&gt;...
git revert --continue
git revert --quit
git revert --abort
</code></pre>
<p class="fragment">Or use <span class="highlight">git reset</span></p>
